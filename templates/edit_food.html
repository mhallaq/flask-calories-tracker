{% extends 'base.html' %}
{% block body %}

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="{{url_for('index')}}">Home</a></li>
            <li class="active"><a href="{{url_for('food')}}">Add Food </a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container theme-showcase col-sm-6 col-sm-offset-3" role="main">

      <div class="row">
        <div>

          <div class="panel panel-primary">

            <div class="panel-heading">
              <h3 class="panel-title">Foods</h3>
            </div>

            <div class="panel-body">

              <form method="POST" action="{{url_for('edit',id=food.id)}}">
                <div class="form-group">
                  <label for="food-name">Food Name</label>
                  <input type="text" class="form-control" value="{{food.name}}" name="name" id="food-name" >
                </div>
                <div class="form-group">
                  <label for="protein">Protein</label>
                  <input type="number" class="form-control" value="{{food.protein}}" name="protein" id="protein" >
                </div>
                <div class="form-group">
                  <label for="carbohydrates">Carbohydrates</label>
                  <input type="number" class="form-control"  value="{{food.carb}}" name="carb" id="carbohydrates" >
                </div>
                <div class="form-group">
                  <label for="fat">Fat</label>
                  <input type="number" class="form-control" value="{{food.fat}}" name="fat" id="fat" >
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
              </form>
              
            </div>

          </div>
        </div>
      </div>

    </div>
{% endblock %}
