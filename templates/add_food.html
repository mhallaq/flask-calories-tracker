{% extends 'base.html' %}
{% block body %}

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="{{url_for('index')}}">Home</a></li>
            <li class="active"><a href="{{url_for('food')}}">Add Food </a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container theme-showcase col-sm-6 col-sm-offset-3" role="main">

      <div class="row">
        <div>

          <div class="panel panel-primary">

            <div class="panel-heading">
              <h3 class="panel-title">Foods</h3>
            </div>

            <div class="panel-body">

              <form method="POST" action="{{url_for('food')}}">
                <div class="form-group">
                  <label for="food-name">Food Name</label>
                  <input type="text" class="form-control" name="name" id="food-name" placeholder="Food Name">
                </div>
                <div class="form-group">
                  <label for="protein">Protein</label>
                  <input type="number" class="form-control" name="protein" id="protein" placeholder="Protein">
                </div>
                <div class="form-group">
                  <label for="carbohydrates">Carbohydrates</label>
                  <input type="number" class="form-control" name="carb" id="carbohydrates" placeholder="Carbohydrates">
                </div>
                <div class="form-group">
                  <label for="fat">Fat</label>
                  <input type="number" class="form-control" name="fat" id="fat" placeholder="Fat">
                </div>
                <button type="submit" class="btn btn-primary">Add</button>
              </form>

              <div class="page-header"></div>

              {% for food in foods %}
              <ul class="nav nav-pills" role="tablist">
                <li class="active"><a>{{food.name}}</a></li>
                <li><a>Protein: <span class="badge">{{food.protein}}</span></a></li>
                <li><a>Carbohydrates: <span class="badge">{{food.carb}}</span></a></li>
                <li><a>Fat: <span class="badge">{{food.fat}}</span></a></li>
                <li><a>Calories: <span class="badge">{{food.calories}}</span></a></li>
                <a href="{{url_for('edit',id=food.id)}}"> Edit </a>
                <a href='#'>Delete</a>
              </ul>            
              <br/> 
              {% endfor %}
            </div>

          </div>
        </div>
      </div>

    </div>

{% endblock %}
