{% extends 'base.html' %}
{% block body %}

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
           <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="{{url_for('index')}}">Home</a></li>
            <li><a href="{{url_for('food')}}">Add Food </a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container theme-showcase col-sm-6 col-sm-offset-3" role="main">

      <div class="row">
        <div>
          <form method="POST" action="{{url_for('index')}}">
            <div class="form-group">
              <label for="new-day">New Day</label>
              <input type="date" name="date" class="form-control" id="new-day">
            </div>

            <button type="submit" class="btn btn-primary">Add</button>
          </form>

          <div class="page-header"></div>
          {% for row in date_results %}
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">{{row.formatted_date}}</h3>
            </div>
            <div class="panel-body">
              <ul class="nav nav-pills" role="tablist">
                <li><a href="{{url_for('view',date=row.entry_date )}}" type="button" class="btn btn-success">View Detail</a></li>
                <li><a href="{{url_for('delete',id=row.day_id )}}" type="button" class="btn btn-danger">Delete</a></li>

              </ul>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>

    </div>

  {% endblock %}
